<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.one{
			background-color: darkred;
			padding: 40px;
			text-align: right;
			color: green;
		}
		.two span{
			color: inherit;
		}
		st0 em{text-decoration: line-through;}
		st1, em {text-decoration: underline;}

	</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>index</title>
</head>
<body>
	<form>
		<label>Color:
			<input type="color" autofocus />
				(Hexadecimal code such as #ADD8E6)
		</label><br>
		<label>Date:
			<input type="date" name="">
				<h1 class="one">(yyyy-mm-dd)</h1>
		</label><br>
		<label>Email:
			<input type="email" name="" placeholder="name@domain.com">
				<div class="two" style="color:purple">
					<span>(name@domain.com)</span>
				</div>
		</label><br>
		<label>Number:
			<input type="number" name="" size="5">
				<em>(Enter a number between 0 and 7)</em>
		</label><br>
		<label>Range:0
			<input type="range" name="" min="0" max="20">20
		</label><br>
		<label>Search:
			<input type="search" name="">
		</label><br>
		<label>Time:
			<input type="time" name="">
				<st0><em>(hh:mm)</em></st0>
		</label><br>
		<input type="submit" name="submit">
		<input type="reset" name="clear">
	</form>
</body>
</html>
